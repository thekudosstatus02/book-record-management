<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      input {
          font-size: 15px;
          color: green;
          width: 70%;
          color: black;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          display: flex;
        }
        div {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #111;
      }  
    </style>
    <meta charset="utf-8">
    <title>Edit Job Fields</title>
  </head>
  <body>
    <div id="header">
      <h1>Job Opportunities</h1>
      <ul>
        <li><a href="http://localhost:8000/brm/view-books">View Jobs</a></li>
        <li><a href="http://localhost:8000/brm/new-book">Add New Job</a></li>
        <li><a href="http://localhost:8000/brm/search-book">Search Job</a></li>
        <li><a href="http://localhost:8000/brm/logout">Log Out</a></li>
      </ul>
    </div>
    <div id="main">
      <h2>Edit Job Fields</h2>
      <form class="" action="http://localhost:8000/brm/edit?book_id={{book.id}}" method="post">
        {% csrf_token %}
        {{form}}
        <input style="width:20%; background-color: green; color: white;" type="submit" name="" value="Update">
      </form>
    </div>
  </body>
</html>
