<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Window</title>
    <style>
      input {
          color: black;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        div {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }
    </style>
  </head>
  <body>
    
    <div id="header">
      <h1 style="text-align: center;">Book Record Management</h1>
    </div>

    <div id="main">
      <h2>Login Window</h2>
      <form class="" action="http://localhost:8000/brm/login" method="post" style="color:lightred;">
        {% csrf_token %}
        <input placeholder="your username please" type="text" name="username" value="">
        <br>
        <input placeholder="your password please" type="password" name="password" value="">
        <input style="color:white; background-color: green;"type="submit" name="login" value="login">
        <br>
      </form>
    </div>
    <p>{{error}}</p>
  </body>
</html>
